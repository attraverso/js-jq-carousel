<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cca2e2f8eb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-box">
        <div class="prev-box">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="images-box">
          <img class="current" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg" alt="">
          <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_1280.jpg" alt="">
          <img src="https://cdn.pixabay.com/photo/2013/11/28/10/03/autumn-219972_1280.jpg" alt="">
          <img src="https://cdn.pixabay.com/photo/2016/08/09/21/54/yellowstone-national-park-1581879_1280.jpg" alt="">
        </div>
        <div class="dots-box">
          <i class="fas fa-circle current"></i>
          <i class="fa-circle far"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
        </div>
        <div class="next-box">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="buttons-box">
        <button>Start</button>
        <button>Stop</button>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
